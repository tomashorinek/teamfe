
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Děkujeme za objednávku – TeamFE</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d 0%, #1a1a1a 100%);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .section {
      padding: 4rem 1rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #00cc66;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      display: inline-block;
      background-color: #ff6600;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background-color: #d94f00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>✅ Děkujeme za vaši objednávku!</h1>
    <p>Brzy vás budeme kontaktovat s potvrzením a detaily.</p>
    <a href="https://www.teamfe.cz/" class="cta-button">⬅️ Zpět na hlavní stránku</a>
  </div>
</body>
</html>
