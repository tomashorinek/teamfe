
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-shop TeamFE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 2rem;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #ff3c3c;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .lead {
      font-size: 2rem;
      color: #ff3c3c;
      margin-top: 2rem;
    }
    .desc {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #ff6600;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #d94f00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>E-shop TeamFE</h1>
  </header>
  <main>
    <h2 class="lead">Vybavení, které dává smysl</h2>
    <p class="desc">
      Chceš naše produkty? Brzy tady najdeš vše, co potřebuješ.<br/>
      Sleduj nás, nebo nám napiš a pošleme ti nabídku!
    </p>
    <a href="mailto:info@teamfe.cz" class="cta-button">Napiš nám</a>
  </main>
</body>
</html>
