
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-shop | TeamFE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(to right, #111, #222);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: #ff3c3c;
    }
    .section {
      padding: 3rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #ff3c3c;
    }
    .section p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 1rem 0 2rem;
    }
    .cta-button {
      background-color: #FF6600;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .cta-button:hover {
      background-color: #D94F00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>E-shop TeamFE</h1>
  </header>
  <div class="section">
    <h2>Vybavení, které dává smysl</h2>
    <p>Chceš naše produkty? Brzy tady najdeš vše, co potřebuješ. Sleduj nás, nebo nám napiš a pošleme ti nabídku!</p>
    <button class="cta-button" onclick="location.href='mailto:info@teamfe.cz'">Napiš nám</button>
  </div>
</body>
</html>
