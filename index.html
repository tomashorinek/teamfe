<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamFE – Fitness Evolution</title>
</head>
<body>
  <header>
    <img src="images/LOGO TEAMFE.png" alt="TeamFE Logo" style="max-height: 80px;">
    <h1>TeamFE - Fitness Evolution</h1>
    <p>Evoluce nezačíná ve fitku. Začíná v tobě.</p>
  </header>

  <section id="proc">
    <h2>Proč TeamFE?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/zkušenosti ikona.jpg" alt="Zkušenosti">
        <h3>Zkušenosti</h3>
        <p>Trénink podložený vědou a praxí</p>
      </div>
      <div class="card">
        <img src="images/komunita ikona.jpg" alt="Komunita">
        <h3>Komunita</h3>
        <p>Síla jednotlivce, podpora týmu</p>
      </div>
      <div class="card">
        <img src="images/vývoj ikona.png" alt="Vývoj">
        <h3>Vývoj</h3>
        <p>Stroje a přístup, které jinde nenajdeš</p>
      </div>
    </div>
  </section>

  <section id="coach">
    <h2>Koučink</h2>
    <img src="images/kubafecoaching.jpeg" alt="Kuba Železňák" style="max-width: 300px;">
    <p>Osobní koučink s Kubou Železňákem.</p>
  </section>
</body>
</html>
