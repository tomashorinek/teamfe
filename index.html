<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamFE - Fitness Evolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      background: linear-gradient(to right, #111, #222);
    }
    header img {
      height: 60px;
      border-radius: 8px;
    }
    .headline {
      flex-grow: 1;
      text-align: center;
      padding: 3rem 1rem;
      background: radial-gradient(ellipse at top, #1a1a1a 0%, #0d0d0d 100%);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      margin: 0.5rem 0;
    }
    .subhead {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.2rem;
    }
    .cta-buttons {
      margin-top: 1.5rem;
      text-align: center;
    }
    .cta-buttons button {
      background-color: #FF6600;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 0.5rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .cta-buttons button:hover {
      background-color: #D94F00;
      transform: scale(1.05);
    }
    .section {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      border-bottom: 1px solid #222;
    }
    .section h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff3c3c;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .icon-card {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .icon-card:hover {
      background-color: #2c2c2c;
      transform: translateY(-5px);
    }
    .icon-card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #000;
      font-size: 0.9rem;
    }
    footer a {
      color: #ccc;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    .gradient-section {
      background: linear-gradient(to bottom, #111 0%, #181818 100%);
    }
  </style>
</head>
<body>
  <header>
    <img src="images/LOGO TEAMFE.png" alt="TeamFE Logo" />
    <div class="headline">
      <h1>TeamFE - Fitness Evolution</h1>
      <div class="subhead">Evoluce nezačíná ve fitku. Začíná v tobě.</div>
      <div class="cta-buttons">
        <button onclick="location.href='#join'">Přidej se</button>
        <button onclick="location.href='#more'">Zjistit víc</button>
      </div>
    </div>
  </header>

  <section class="section gradient-section fade-in" id="produkty">
    <h2>Produkty</h2>
    <p>FE Adaptéry, tréninkové pomůcky, merch a do budoucna i vlastní stroje.</p>
    <div class="cta-buttons">
      <button onclick="location.href='eshop.html'">Navštiv náš e-shop</button>
    </div>
  </section>

  <footer>
    © 2025 TEAMFE &ndash; Všechna práva vyhrazena<br />
    <a href="#">Instagram</a> | <a href="#">Kontakt</a>
  </footer>
</body>
</html>
